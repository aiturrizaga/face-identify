<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
        <title>Face Identify</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Face Identity</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home </a>
                    <a class="nav-item nav-link" href="#">Grupos</a>
                    <a class="nav-item nav-link" href="#">Personas</a>
                </div>
            </div>
        </nav>
        <style>
            .mt10 {
                margin-top: 20px;
            }
        </style>
        <div class="container mt10">
            <h:form>
                <div class="row">
                    <div class="col-md-4">
                        <h3>Imagen ingresada</h3>
                        <div class="ui-inputgroup">
                            <p:inputText value="#{facesController.persona.url}" placeholder="Link de la persona" style="width: 100%"/>
                            <p:commandButton value="Enviar" actionListener="#{facesController.firstPersonImage()}"/>
                        </div>
                        <br/>
                        <img src="#{facesController.persona.url}" class="img-fluid img-thumbnail"/>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">
                                    <p:outputLabel id="lblConfianza" value="Confianza: #{facesController.persona.confianza}"/>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h3>Imagen a comparar</h3>
                        <div class="ui-inputgroup">
                            <p:inputText value="#{facesController.persona.urlDetect}" placeholder="Link de la comparaciÃ³n" style="width: 100%"/>
                            <p:commandButton value="Enviar" actionListener="#{facesController.secondPersonImage()}" update="lblConfianza"/>
                        </div>
                        <br/>
                        <img src="#{facesController.persona.urlDetect}" class="img-fluid img-thumbnail"/>
                    </div>
                </div>
            </h:form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </h:body>
</html>
